<div
  class="container px-5 pb-5 mx-auto flex flex-col gap-4 max-w-prose"
  *ngIf="poems$ | async as poems"
>
  <a
    [routerLink]="['poem', poem.id]"
    class="flex justify-between rounded-md p-4 shadow-md hover:shadow transition-all shadow-neutral-300 border border-neutral-200 group"
    *ngFor="let poem of poems"
    [ngStyle]="{
      'background-color':
        'rgb(' +
        testing.red +
        ' ' +
        testing.green +
        ' ' +
        testing.blue +
        ' / 70%)'
    }"
  >
    <div class="flex flex-col justify-evenly">
      <p class="text-xl font-bold">
        {{ poem.title }}
      </p>
      <p>
        {{ poem.author }}
      </p>
    </div>
    <div class="flex gap-4 group-hover:w-auto items-center">
      <app-poem-image
        #testing
        class="poem-image w-20"
        [poemPart]="poem.contentParts[0]"
      ></app-poem-image>

      <fa-icon
        class="flex whitespace-nowrap w-0 group-hover:w-5 group-hover:opacity-100 opacity-0 transition-all scale-125"
        icon="circle-arrow-right"
      ></fa-icon>
    </div>
  </a>
</div>
